<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="createproject.html">Submit</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="register.html">Sign up</a>
                </li>
                <li class="nav-item">
                <a class="nav-link"  href="login.html">Login</a>
                </li>
              </ul>
          </nav>
        <main>
            <div class="w-50 p-3 mx-auto">
            <h1>Signup</h1>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                  </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Your Email Address">
                </div>
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Your Password">
                </div>
            </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="program">Program</label>
                    <select id="program" class="form-control">
                      <option selected>Choose...</option>
                      <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                    </select>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="matricNumber">Matriculation Number</label>
                    <input type="text" class="form-control" id="matricNumber" placeholder="e.g 16/2020">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="graduationYear">Graduation Year</label>
                    <select id="graduationYear" class="form-control">
                      <option selected>Choose...</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
        </div> 
        
        </main>
        <div class="container bg-light mt-3">
            <p class="text-secondary py-3 text-right">Project Explorer Â© 2020 .<span class="text-dark">Edconnect</span></p>
        </div>
    </body>
</html>
