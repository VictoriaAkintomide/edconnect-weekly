<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="createproject.html">Submit</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="register.html">Sign up</a>
                </li>
                <li class="nav-item">
                <a class="nav-link"  href="login.html">Login</a>
                </li>
              </ul>
          </nav>
        <main>
                <div class="container p-3">
                    <h3>Project 1</h3>
                    <br>
                    <div class="row bg-light p-3">
                        <div class="col">
                            Created By
                            <br>
                            Ade Chris
                        </div>
                        <div class="col">
                            Date Created
                            <br>
                            2020-08-30
                        </div>
                        <div class="col">
                            Last Updated
                            <br>
                            2020-08-30
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary float-right">View Project</button>
                          </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col">
                            Edit Project
                            <hr>
                            <form>
                                <div class="form-group">
                                  <label for="name">Project name</label>
                                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter project name" aria-describedby="name">
                                </div>
                                <div class="form-group">
                                  <label for="abstract">Project Abstract</label>
                                  <textarea class="form-control" id="abstract" name="abstract" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="authors">Author(s)</label>
                                    <input type="text" class="form-control" name="authors" id="authors" placeholder="Enter author names (separated by comma)" aria-describedby="authors">
                                  </div>
                                  <div class="form-group">
                                    <label for="tags">Tag(s)</label>
                                    <input type="text" name="tags" class="form-control" id="tags" placeholder="Use #to tag project with different topics (e.g #javascript, #mongodb)" aria-describedby="tags">
                                  </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                              </form>
                        </div>
                        <div class="col">
                          Manage Project Files
                          <hr>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Click to open file browser</label>
                          </div>
                          <br>
                          <br>
                          <div class="card">
                            <div class="card-header">
                              Project Files
                            </div>
                            <div class="card-body">
                                <p class="text-center">No file uploaded yet</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <br>
        
                      <div class="container bg-light mt-3">
                        <p class="text-secondary py-3 text-right">Project Explorer Â© 2020 .<span class="text-dark">Edconnect</span></p>
                    </div>
                           </div>
                
                
            
            
        
        </main>
    </body>
</html>
