                  <h4>Update Profile</h4>
            <hr>
            
            
            <div class="w-75 p-3 mx-auto">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" class="form-control" id="firstName">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lastName">Last name</label>
                        <input type="text" name="lastName" class="form-control" id="lastName">
                      </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="email">Email Address</label>
                      <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="program">Program</label>
                        <select id="program" name="program" class="form-control">
                          <option selected>Choose...</option>
                          <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                        </select>
                      </div>
                </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="matricNumber">Matriculation Number</label>
                        <input type="text" name="matricNumber" class="form-control" id="matricNumber">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="graduationYear">Graduation Year</label>
                        <select id="graduationYear" name="graduationYear" class="form-control">
                          <option selected>Choose...</option>
                          <option value="2013">2013</option>
                          <option value="2014">2014</option>
                          <option value="2015">2015</option>
                          <option value="2016">2016</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                        </select>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                  </form>
            </div> 
            <br>
            <h4>Change Password</h4>

            <div class="w-75 p-3 mx-auto">

                      <div class="col-4">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" class="form-control" name="currentPassword" placeholder="Current Password">
                      </div>
                      <div class="col-4">
                        <label for="newPassword">New Password:</label>
                        <input type="password" class="form-control" placeholder="Your new password" name="newPassword">
                      </div>
                    <div class="col">
                      <label for="confirmPassword">Confirm Password:</label>
                      <input type="password" class="form-control" placeholder="Confirm new password" name="confirmPassword">

                      </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                  </form>
